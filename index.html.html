<title>Sender-Suche</title>
<style>
:root {
  --bg: #0b0f14;
  --card: #111826;
  --muted: #9aa4b2;
  --text: #e6edf3;
  --border: rgba(255,255,255,.08);
  --shadow: 0 10px 25px rgba(0,0,0,.35);
  --radius: 18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
  background: linear-gradient(180deg, #070a0f 0%, var(--bg) 100%);
  color: var(--text);
}
.header{
  position: sticky; top:0; z-index:10;
  padding: 16px 14px 12px;
  backdrop-filter: blur(10px);
  background: rgba(11,15,20,.72);
  border-bottom: 1px solid var(--border);
}
.h1{
  font-size: 20px; font-weight: 750; letter-spacing:.2px;
  margin: 0 0 10px;
  display:flex; align-items:center; gap:10px;
}
.badge{
  font-size: 12px;
  color: var(--muted);
  padding: 4px 10px;
  border: 1px solid var(--border);
  border-radius: 999px;
}
.searchRow{
  display:flex; gap:10px; align-items:center;
}
.search{
  flex:1;
  display:flex; gap:10px; align-items:center;
  background: rgba(255,255,255,.06);
  border: 1px solid var(--border);
  border-radius: 999px;
  padding: 10px 12px;
}
.search input{
  width:100%;
  border:none;
  outline:none;
  background: transparent;
  color: var(--text);
  font-size: 16px;
}
.btn{
  border: 1px solid var(--border);
  background: rgba(255,255,255,.06);
  color: var(--text);
  padding: 10px 12px;
  border-radius: 999px;
  font-size: 14px;
}
.btn:active{transform: scale(.98)}
.main{padding: 14px}
.card{
  background: rgba(17,24,38,.85);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow:hidden;
}
.tableHeader, .row{
  display:grid;
  grid-template-columns: 90px 1fr;
  gap: 0;
}
.tableHeader{
  padding: 12px 14px;
  font-size: 12px;
  color: var(--muted);
  border-bottom: 1px solid var(--border);
  text-transform: uppercase;
  letter-spacing: .08em;
}
.row{
  padding: 12px 14px;
  border-bottom: 1px solid rgba(255,255,255,.05);
  align-items:center;
}
.row:last-child{border-bottom:none}
.nr{
  font-variant-numeric: tabular-nums;
  color: #cbd5e1;
}
.sender{
  font-size: 15px;
  line-height: 1.25;
}
.hl{
  background: rgba(255,255,255,.14);
  padding: 0 .18em;
  border-radius: .25em;
}
.footer{
  padding: 12px 14px;
  display:flex;
  justify-content: space-between;
  align-items:center;
  gap:10px;
  border-top: 1px solid var(--border);
  color: var(--muted);
  font-size: 13px;
}
.pager{
  display:flex; gap:8px; align-items:center;
}
.small{
  color: var(--muted);
  font-size: 12px;
}
@media (prefers-color-scheme: light){
  :root {
    --bg: #f5f7fb;
    --card: #ffffff;
    --muted: #5b6471;
    --text: #0b1220;
    --border: rgba(10,20,40,.12);
    --shadow: 0 10px 25px rgba(10,20,40,.12);
  }
  body{background: linear-gradient(180deg, #ffffff 0%, var(--bg) 100%);}
  .header{background: rgba(245,247,251,.78);}
  .card{background: rgba(255,255,255,.9);}
}
</style>

const qEl = document.getElementById('q');
const rowsEl = document.getElementById('rows');
const statusEl = document.getElementById('status');
const badgeEl = document.getElementById('countBadge');
const clearBtn = document.getElementById('clearBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

let page = 0;
const PAGE_SIZE = 60;

function escapeHtml(s) {
  return String(s).replace(/[&<>"']/g, (c) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
}

function normalize(s) {
  return String(s).toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");
}

function highlight(text, needleNorm) {
  if (!needleNorm) return escapeHtml(text);
  const t = String(text);
  const tNorm = normalize(t);
  const idx = tNorm.indexOf(needleNorm);
  if (idx === -1) return escapeHtml(t);
  // naive slice by index; good enough for typical ASCII/German names
  const before = escapeHtml(t.slice(0, idx));
  const mid = escapeHtml(t.slice(idx, idx + needleNorm.length));
  const after = escapeHtml(t.slice(idx + needleNorm.length));
  return `${before}<span class="hl">${mid}</span>${after}`;
}

function filterData(query) {
  const q = normalize(query).trim();
  if (!q) return DATA;
  return DATA.filter(r => {
    const nr = r.nr == null ? "" : String(r.nr);
    const sender = r.sender == null ? "" : String(r.sender);
    const hay = normalize(nr + " " + sender);
    return hay.includes(q);
  });
}

function render() {
  const query = qEl.value || "";
  const filtered = filterData(query);

  // keep page in range
  const maxPage = Math.max(0, Math.ceil(filtered.length / PAGE_SIZE) - 1);
  page = Math.min(page, maxPage);

  const start = page * PAGE_SIZE;
  const slice = filtered.slice(start, start + PAGE_SIZE);

  const needleNorm = normalize(query).trim();

  rowsEl.innerHTML = slice.map(r => {
    const nr = r.nr == null ? "" : String(r.nr);
    const sender = r.sender == null ? "" : String(r.sender);
    return `
      <div class="row" role="row">
        <div class="nr">${highlight(nr, needleNorm)}</div>
        <div class="sender">${highlight(sender, needleNorm)}</div>
      </div>`;
  }).join("");

  badgeEl.textContent = `${DATA.length.toLocaleString('de-DE')} Eintr√§ge`;
  statusEl.textContent = `${filtered.length.toLocaleString('de-DE')} Treffer ¬∑ Seite ${page+1}/${maxPage+1}`;

  prevBtn.disabled = page <= 0;
  nextBtn.disabled = page >= maxPage;
}

qEl.addEventListener('input', () => { page = 0; render(); });
clearBtn.addEventListener('click', () => { qEl.value=""; qEl.focus(); page=0; render(); });
prevBtn.addEventListener('click', () => { page = Math.max(0, page-1); render(); });
nextBtn.addEventListener('click', () => { page = page+1; render(); });

// initial
render();
</script>
